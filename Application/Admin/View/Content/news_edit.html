<div class="padding-md">
	<div class="smart-widget widget-dark-blue">
		<div class="paddingTLR-md">
			<a href="javascript:window.history.back(-1)" class="btn btn-primary"><i class="fa fa-chevron-left"></i>返回</a>
		</div>
		<div class="smart-widget-inner">
			<div class="smart-widget-body">
				<form class="form-horizontal no-margin" method="post" id="form">
					<input type="hidden" name="info[NewId]" value="{$NewId}">
					<div class="form-group">
						<label class="control-label col-md-2">新闻标题</label>
						<div class="col-md-10">
							<input type="text" class="form-control" name="info[NewTitle]" value="{$NewTitle}" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">新闻详情</label>
						<div class="col-md-10">
							<textarea id="content" name="info[NewContent]">{$NewContent}</textarea>
							<php>echo $editor->editor('content',400);</php>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">是否滚屏新闻</label>
						<div class="col-md-5 m-top-xs">
							<label>
								<input type="radio" name="info[NewIsScroll]" value="0" <if condition="$NewIsScroll eq 0">checked</if>>
								否
							</label>
							<label>
								<input type="radio" name="info[NewIsScroll]" value="1" <if condition="$NewIsScroll eq 1">checked</if>>
								是
							</label>
						</div>
					</div>
					<div class="text-center m-top-md">
						<button type="submit" class="btn btn-info">提交保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="{:C('ADMIN_JS_PATH')}/ajaxupload.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
        $("#form").validate({
	        submitHandler:function(form){
	            save();
	        }
	    });
    })

	//处理CKEDITOR的值
    function CKupdate(){
        for (instance in CKEDITOR.instances){
            CKEDITOR.instances[instance].updateElement();
        }
    }
	function save() {
		CKupdate();
		DMS.ajaxPost("__ACTION__",$('#form').serialize(),function(ret){
			if(ret.status==1){
            	DMS.success(ret.info,2000,function(){
					if(ret.url){
            			// window.location.href = ret.url;
            		}else{
            			window.location.href = window.location.href;
            		}
				});
            }else{
            	DMS.error(''+ret.info+'',0);
            }
		})
    }
</script>
