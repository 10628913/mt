<div class="padding-md">
<div class="smart-widget widget-dark-blue">
	<div class="paddingTLR-md">
		<a href="__CONTROLLER__/newsAdd" class="btn btn-primary">新增新闻公告</a>
	</div>
	<div class="smart-widget-inner">
		<div class="smart-widget-body">

			<table class="table table-striped table-bordered" id="dataTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>标题</th>
						<th>创建时间</th>
						<th>是否滚屏新闻</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<if condition="$list">
					<foreach name="list" item="v">
					<tr id="data-{$v['NewId']}">
						<td>{$v['NewId']}</td>
						<td>
							<strong>{$v.NewTitle}</strong>
						</td>
						<td>{$v.NewCreateTime}</td>
						<td><if condition="$v['NewIsScroll']"><span class="label label-success">是</span><else/><span class="label label-danger">否</span></if></td>
						<td class="manager">
							<a href="__CONTROLLER__/newsEdit/NewId/{$v['NewId']}" class="text-primary">编辑</a>
							<a href="javascript:" onclick="newsDelete({$v['NewId']})" class="text-danger">删除</a>
						</td>
					</tr>
					</foreach>
					<else/>
						<tr><td class="text-center" colspan="100%">暂无相关内容</td></tr>
					</if>
				</tbody>
			</table>
			<div class="content text-center">
				<ul class="pagination">
				{$page}
				</ul>
			</div>
		</div>
	</div>
</div>
</div>

<!-- </div> -->
<script type="text/javascript">
	$(function(){

	})
	function newsDelete(id){
		DMS.dialog("确定要删除吗?",function(){
			DMS.ajaxPost("__CONTROLLER__/newsDelete",{NewId:id},function(ret){
				if(ret.status==1){
                	DMS.success(ret.info,0,function(){
                		$("#data-"+id).remove();
					});
                }else{
                	DMS.error(ret.info,0);
                }
			})
		});
	}
</script>
