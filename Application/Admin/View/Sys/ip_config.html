
<form class="form-horizontal no-margin" method="post" id="form">
	<input type="hidden" name="info[id]" value="{$id}" />
	<div class="form-group">
		<label class="control-label col-md-3"></label>
		<div class="col-md-5">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">允许登录ip</label>
		<div class="col-md-5">
			<input type="text" class="form-control input-sm" name="info[ips]" value="{$ips}" placeholder="多个ip请用英文,分隔" required>
		</div>
	</div>

	<div class="text-center m-top-md">
		<button type="submit" class="btn btn-info">提交</button>
	</div>
</form>
<script src="{:C('ADMIN_JS_PATH')}/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
    $("#form").validate({
      submitHandler:function(form){
        confirm();
      }

    });
  });



	function confirm() {
		DMS.ajaxPost("__ACTION__",$('#form').serialize(),function(ret){
			if(ret.status==1){
            	DMS.success("提交成功",0,function(){
					if(ret.url){
            			window.location.href = ret.url;
            		}else{
            			window.location.href = window.location.href;
            		}
				});
            }else{
            	DMS.error(''+ret.info+'',0);
            }
		})
    }
</script>
