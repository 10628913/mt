<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<title>mt</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
<link type="text/css" rel="stylesheet" href="{:C('INDEX_CSS_PATH')}/reset.css">
<link type="text/css" rel="stylesheet" href="{:C('INDEX_CSS_PATH')}/style.css">
<script type="text/javascript" src="{:C('INDEX_JS_PATH')}/jquery-1.8.3.min.js"></script>

</head>
<body id="news">
<div class="header">
	<div class="hInner clearfix">
		<div class="logo"><a href="#"><img src="{:C('INDEX_IMAGE_PATH')}/logo.png" alt=""></a></div>
		<ul class="clearfix">
			<li><a href="__CONTROLLER__/index">首页</a></li>
			<li><a class="on" href="__CONTROLLER__/news">新闻公告</a></li>
			<li><a href="__CONTROLLER__/courier">物流查询</a></li>
			<li><a href="#">明通驿站</a></li>
			<li><a href="__CONTROLLER__/upload">身份证上传</a></li>
			<li><a href="__CONTROLLER__/claim_provision">理赔条款</a></li>
			<li><a href="__CONTROLLER__/shipping_instructions">发货说明</a></li>
			<li><a href="__CONTROLLER__/aboutus">关于我们</a></li>
		</ul>
	</div>
</div>
<div class="topBanner"><img src="{:C('INDEX_IMAGE_PATH')}/newsbanner.jpg" alt=""></div>
<div id="main">
	<div class="wrap">
		<p class="topTxt">首页 → 新闻详情</p>
		<div class="section">
		<div class="detailBox">
				<div class="back"><a href="__CONTROLLER__/news">&lt; 返回新闻列表</a></div>
				<if condition="$data">
				    <p class="title">{$data.NewTitle}</p>
	                <p class="date">{$data.NewCreateTime|substr=0,10}</p>
	                <p class="text">{$data.NewContent|htmlspecialchars_decode}</p>
	            <else/>
	                <p style="text-align: center">{$msg}</p>
	            </if>
			</div>

		</div>
	</div>
</div>
<include file="Index/footer_common"/>
</body>
<script>
$(function(){
	$('#main .navi').click(function(){
		$(this).toggleClass('on');
		$('#main .naviBox').toggleClass('show');
	});

	$('#main .naviBox .navi').click(function(){
		$('#main .naviBox .subBox').toggleClass('show');
	});
	$('#main .naviBox .subBox li').hover(function(){
		$(this).addClass('hover').siblings('li').removeClass('hover');
	});
	$('#main .naviBox .subBox li').click(function(){
		var txt = $(this).text();
		$(this).addClass('on').siblings('li').removeClass('on');
		$('#main .naviBox .navi').text(txt);
		$('#main .naviBox .subBox').removeClass('show');
	});
});
</script>
</html>
